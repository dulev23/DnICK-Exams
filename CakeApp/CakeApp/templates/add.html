{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid collapse navbar-collapse ms-5 ps-5">
        <a class="navbar-brand text-danger" href="/">Cakery&Bakery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-5 pe-5" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add cake</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row justify-content-center">
    <form method="post" action="{% url 'add' %}" enctype="multipart/form-data"
          class="w-75 bg-secondary-subtle p-5 ">
        <p class="fs-3 fw-bold text-danger text-center">Add new cake</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger w-100">Submit</button>
    </form>
</div>

<footer class="bg-danger d-flex justify-content-between p-4 mt-3">
    <p class="text-light ms-5 ps-5">Copyright HCI 2025</p>
    <ul class="list-unstyled d-flex me-5 pe-5">
        <li class="text-light">Privacy</li>
        <li class="mx-3 text-light">Terms</li>
        <li class="text-light">Add</li>
    </ul>
</footer>
</body>
</html>
